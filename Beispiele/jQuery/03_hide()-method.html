<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>hide()-Methode</title>
    <style>
        div {
            width: 350px;
            height: 100px;
            border: 2px solid midnightblue;
            text-align: center;
            line-height: 100px;
        }

        #test01{
            margin-bottom: 20px;
        }


    </style>
</head>

<body>
    <h1>Elemente verstecken oder sichtbar machen.</h1>
    <div id="test01">Dieses Div verstecken: klick hier!</div>
    <div id="test02">Erstes Div wieder sichtbar machen: klick hier!</div>
    <script>
        $(document).ready(function(){
            $('#test01').click(function(){
                $(this).hide();
            });

            $('#test02').click(function(){
                $('#test01').show();
            });

        });
    </script>
</body>

</html>
